<div *ngIf="cart$ | async as cart" class="row col-10">
  <p>You have {{ cart.totalItemsCount }} items in your cart
    <button class="btn btn-light btn-sm " (click)="clearCart() ">Clear shoppinng cart</button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th style="width: 150px" class="text-center">Quantity</th>
        <th class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]=" 'url(' + item.imageUrl + ')'" class=" thumbnail "></div>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <app-product-quantity [product]="item " [shopping-cart]="cart "></app-product-quantity>
        </td>
        <td class="text-right ">{{ item.totalPrice | currency: 'USD': true}}</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right ">{{ cart.totalItemsPrice | currency: 'USD': true}}</th>
      </tr>
    </tfoot>
  </table>
  <button *ngIf="cart.items.length" class="btn btn-primary" [routerLink]="'/check-out'">Check out</button>
</div>
