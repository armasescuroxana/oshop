<div class="card">
  <div class="card-body">
    <h5 class="card-title"> Order summary</h5>
    <p class="card-text"> You have {{ shoppingCart?.totalItemsCount }} items in your shopping cart </p>

    <ul class="list-group list-group-flush">
      <li *ngFor="let item of shoppingCart?.items" class="list-group-item"> {{item.quantity}} x {{ item.title }}
        <div class="float-right">{{ item.totalPrice | currency:'USD': true }}</div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{shoppingCart?.totalItemsPrice | currency: 'USD':true }}
        </div>
    </ul>
  </div>
</div>
